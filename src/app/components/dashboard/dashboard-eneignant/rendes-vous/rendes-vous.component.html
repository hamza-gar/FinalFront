<div class="container" style="margin-top: 50px">
  <table class="table table-bordered">
    <thead>
    <tr>
        <th>Rendes vous</th>
        <th>fix date</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let rend of renedsVous; index as i">
      <tr>
        <td>{{i}}</td>
        <td><button type="button" class="btn btn-info"  data-toggle="modal" data-target="#exampleModal" (click)="myIndex(i)">Fix date</button></td>
      </tr>

    </ng-container>
    </tbody>
  </table>
</div>
<!--modal fix date -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
            <label>
              <input type="datetime-local" name="party" value="timeRendesVous" [(ngModel)]="renedsVousDate.dateRendezvous"/>
            </label>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" (click)="fixRendesVous()" >fix date</button>
      </div>
    </div>
  </div>
</div>
