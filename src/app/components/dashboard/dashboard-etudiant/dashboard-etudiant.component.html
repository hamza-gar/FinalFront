<div class="container">
  <button class="btn btn-info" (click)="priseRendesVous()">Rendes-vous</button>
  <div>
    <button class="btn btn-warning" (click)="getRendezVousBySelf()">hello click me</button>
  </div>

  <div>
    <button class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">add lien drive</button>
  </div>


  <div class="buttons" >
    <button (click)="voteRendezVous(1)">Yes</button>
    <button (click)="voteRendezVous(-1)">No</button>
  </div>
</div>


<!--modal add sujet -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="liendrive" class="col-form-label">Add lien Drive :</label>
            <input type="text" class="form-control" id="liendrive" name="liendrive" [(ngModel)]="driveLink">
          </div>
          <div class="form-group" style="margin-top: 5px;">
          <button type="button" class="btn btn-secondary" (click)="addDriveLink()">Add Lien drive</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
