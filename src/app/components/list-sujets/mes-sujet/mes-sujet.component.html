<div class="container" style="margin-top: 100px; border-radius:5px; ">
  <div style="float: right;margin-bottom:10px;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">new sujet</button>
  </div>
  <h3>Mes Sujets:</h3>
  <table class="table table-bordered">
    <thead>
    <tr style="text-align: center">
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Taille Equipe</th>
      <th scope="col">Voir les equipes</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>









<!--modal add sujet -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="nomSujet" class="col-form-label">nom sujet :</label>
            <input type="text" class="form-control" id="nomSujet" [(ngModel)]="nomSujet" name="nomSujet">
          </div>
          <div class="form-group">
            <label for="tailleEquipe" class="col-form-label">taille equipe :</label>
            <input type="number" class="form-control" id="tailleEquipe" [(ngModel)]="tailleEquipe" name="tailleEquipe">
          </div>
          <div class="form-group">
            <label for="descriptionSujet" class="col-form-label">description:</label>
            <textarea class="form-control" id="descriptionSujet" [(ngModel)]="descriptionSujet" name="descriptionSujet"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="addSujet()">ajouter sujets</button>
      </div>
    </div>
  </div>
</div>
