<div class="container" style="margin-top: 100px; border-radius:5px; ">
  <div style="float: right;margin-bottom:10px;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">new sujet</button>
  </div>
  <h3>Mes Sujets:</h3>
  <table class="table table-bordered">
    <thead>
    <tr style="text-align: center">
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Taille Equipe</th>
      <th scope="col">Voir les equipes</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let sujet of lisSubjects;index as i">
      <tr style="text-align: center">
        <td>{{sujet.nomSujet}}</td>
        <td>{{sujet.descriptionSujet}}</td>
        <td>{{sujet.tailleEquipe}}</td>
        <td><button  type="button" class="btn btn-info" data-toggle="modal" data-target="#listGroupe" (click)="myIndex(i)">Voir Equipes</button></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>


<!--modal add sujet -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="nomSujet" class="col-form-label">nom sujet :</label>
            <input type="text" class="form-control" id="nomSujet" [(ngModel)]="nomSujet" name="nomSujet">
          </div>
          <div class="form-group">
            <label for="tailleEquipe" class="col-form-label">taille equipe :</label>
            <input type="number" class="form-control" id="tailleEquipe" [(ngModel)]="tailleEquipe" name="tailleEquipe">
          </div>
          <div class="form-group">
            <label for="descriptionSujet" class="col-form-label">description:</label>
            <textarea class="form-control" id="descriptionSujet" [(ngModel)]="descriptionSujet" name="descriptionSujet"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="addSujet()">ajouter sujets</button>
      </div>
    </div>
  </div>
</div>
<!--**********************************************************-->


<!--modal list des groups complet d'un sujet  -->
<div class="modal fade" id="listGroupe" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="listGroupeLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <thead>
          <tr style="text-align: center">
            <th scope="col">Equipe</th>
            <th scope="col">Info Du Group</th>
          </tr>
          </thead>
          <tbody>

          <ng-container *ngFor="let group of fullEquipe;index as j">
            <tr style="text-align: center">
              <td>{{j}}</td>
              <button type="button" class="btn btn-warning"  style="margin-right:2px;" data-toggle="modal" data-target="#groupMembers"  (click)="getEquipeIndex(j); getMemebersOfEquipe();">Voir Etudiant</button>
              <button class="btn btn-warning" (click)="getEquipeIndex(j);lockSujet()"> Accepter </button>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" >click</button>
      </div>
    </div>
  </div>
</div>
<!--**********************************************************-->


<!--  modal for getting the element of the group -->
<div class="modal fade" id="groupMembers" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="groupMembersLabel">Members Du Groupe :</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered" >
          <thead>
          <tr style="text-align: center">
            <th scope="col">Etudiant</th>
            <th scope="col">Nom Complete</th>
            <th scope="col">Email</th>
          </tr>
          </thead>
          <tbody>

          <ng-container *ngFor="let membe of member;index as j">
            <tr style="text-align: center">
              <td>{{j}}</td>
              <td>{{membe[0]}}</td>
              <td>{{membe[1]}}</td>
          </ng-container>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--  *********************************************** -->
