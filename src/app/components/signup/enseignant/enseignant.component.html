<main class="site-wrapper">
  <div *ngIf="!showDots; else notLocked" class="loading-bar">
    <div class="progress-bar3">
    </div>
  </div>
  <ng-template #notLocked>
    <div class="static-bar3">
    </div>
  </ng-template>
  <div class="pt-table desktop-768">
    <div class="pt-tablecell page-home relative" style="background-image: url(https://c0.wallpaperflare.com/path/534/41/125/school-books-young-adult-education-3c23f0ea26f92dd38c32e949214ee647.jpg);
  background-position: center;
  background-size: cover;
  ">
      <div class="overlay">
        <div class="container">
          <a class="back-button" routerLink="../">
            <i class="fa fa-arrow-left"></i>
          </a>
          <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                <div class="panel-heading">
                  <h3 class="pt-3 font-weight-bold">Inscription</h3>
                </div>
                <div class="panel-body p-3">
                  <form (ngSubmit)="SignUpRegister()">

                    <div class="form-group pt-3 d-flex">
                      <div class="mr-3" style="margin-right: 10px">
                        <label for="nom" class="form-label">Nom</label>
                        <div class="input-field">
                          <span class="fa fa-user p-2"></span>
                          <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="signup.nom">
                        </div>
                      </div>

                      <div style="margin-left: 10px">
                        <label for="prenom" class="form-label">Prenom</label>
                        <div class="input-field">
                          <span class="fa fa-user p-2"></span>
                          <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="signup.prenom">

                        </div>
                      </div>
                    </div>

                    <div class="form-group pt-3 d-flex">
                      <div class="mr-3" style="margin-right: 10px">
                        <label for="cin" class="form-label">cin</label>
                        <div class="input-field">
                          <span class="fa fa-address-card p-2"></span>
                          <input type="text" class="form-control" id="cin" name="cin" [(ngModel)]="signup.cin">

                        </div>
                      </div>

                      <div style="margin-left: 10px;width: 50%">
                        <label for="etablissement" class="form-label">Etablissement</label>
                        <div class="input-field">
                          <span class="fa fa-building p-2"></span>
                          <select class="form-select" id="etablissement" name="etablissement" [(ngModel)]="selectedEtablissement" (change)="onEtablissementSelected(selectedEtablissement)">
                            <option *ngFor="let etab of etablissements" value="{{etab.nomEtablissement}}" >{{etab.nomEtablissement}}</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-group pt-3 d-flex">
                      <div class="mr-3" style="margin-right: 10px;width: 50%">
                        <label for="email" class="form-label">Departement</label>
                        <div class="input-field">
                          <span class="fa fa-briefcase p-2"></span>
                          <select class="form-select"  id="departement" name="departement" [(ngModel)]="signup.idDepartement" >
                            <option *ngFor="let fil of departements" value="{{fil.idDepartement}}">{{fil.nomDepartement}}</option>
                          </select>
                        </div>
                      </div>
                      <div style="margin-left: 10px">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-field">
                          <span class="fa fa-envelope p-2"></span>
                          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="signup.email">
                        </div>
                      </div>
                    </div>

                    <div class="form-group pt-3">
                      <label for="password1" class="form-label">Mot de passe</label>
                      <div class="input-field">
                        <span class="fa fa-lock p-2"></span>
                        <input [type]="type" class="form-control" id="password1" name="password"
                               [(ngModel)]="signup.password">
                        <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                      </div>
                    </div>

                                        <button type="submit " class="btn btn-primary btn-block mt-4 w-100" (click)="SignUpRegister()"
                            [disabled]="!locked">S'enregistrer
                    </button>
                    <div class="text-center pt-4 text-muted">
                      <div>Vous avez deja un compte ? <a id="forget1"
                                                         routerLink="/loginEnseignant">Connectez-vous</a>

                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
